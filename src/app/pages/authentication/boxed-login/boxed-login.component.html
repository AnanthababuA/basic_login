<div class="blank-layout-container justify-content-center align-items-center">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth" style="min-width:660px; min-height:500px">
          <!-- <h2 style="display: flex;justify-content: center; margin-top:25px; margin-bottom: 0px">Internet Security Operation Center</h2> -->
  
          <!-- <h2 style="display: flex; justify-content: center; margin-top: 25px; margin-bottom: 0px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
            Internet Security Operation Center
          </h2> -->
  
          <!-- <h2 style="display: flex; justify-content: center; margin-top: 25px; margin-bottom: 0px; white-space: nowrap; overflow: visible;">
            Internet Security Operation Center
          </h2>
           -->
           <div style="text-align: center; margin-top: 10px;">
            <img src="./../../../../assets/images/dse.png" alt="" width="72">
          </div>
          
           <h2 style="display: flex; justify-content: center; margin-top: 5px; margin-bottom: 0px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%;">
            <span style="font-size: 30px;margin-bottom: 15px;">Department of School Education</span>
          </h2>        
          
  
          <mat-card-content class="p-12" style="align-self: center;">
            <div class="text-center">
              <a [routerLink]="['/dashboards/dashboard1']" *ngIf="options.theme === 'light'">
  
  
              </a>
              <!-- <h2 class="align-middle m-2">Internet Security Operation Center</h2> -->
              <a [routerLink]="['/dashboards/dashboard1']" *ngIf="options.theme === 'dark'">
                <img src="./assets/images/logos/light-logo.svg" class="align-middle m-2" alt="logo" />
              </a>
            </div>
  
            <div *ngIf="loginError" class="alert alert-danger" style="background-color: #f989897d;
            border-radius: 10px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-content: center;
            margin-top: 30px;
           
            align-items: center;">
              {{ loginError }}
            </div>
            <form class="m-t-5" [formGroup]="loginForm" (ngSubmit)="submit()">
              <mat-label class="mat-subtitle-2 f-w-600 m-b-12 d-block">Username</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="username" placeholder="Enter Username" />
                <mat-icon matPrefix>
                  <i-tabler name="user" class="icon-20 d-flex"></i-tabler>
                </mat-icon>
  
                <mat-hint *ngIf="f['username'].touched && f['username'].invalid" class="m-b-16 error-msg">
                  <div class="text-error" *ngIf="f['username'].errors && f['username'].errors['required']">
                    Username is required.
                  </div>
                </mat-hint>
              </mat-form-field>
              <mat-label class="mat-subtitle-2 f-w-600 m-b-12 d-block">Password</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput [type]="passwordVisible ? 'text' : 'password'" formControlName="password"
                  placeholder="Enter Password" />
                <mat-icon matPrefix>
                  <i-tabler name="lock" class="icon-20 d-flex"></i-tabler>
                </mat-icon>
  
                <mat-icon matSuffix style="cursor: pointer;" (click)="togglePasswordVisibility()">
                  <i-tabler name="{{passwordVisible ? 'eye-off' : 'eye'}}" class="icon-20 d-flex"></i-tabler>
                </mat-icon>
  
                <mat-hint *ngIf="f['password'].touched && f['password'].invalid" class="m-b-16 error-msg">
                  <div class="text-error" *ngIf="
                        f['password'].errors && f['password'].errors['required']
                      ">
                    Password is required.
                  </div>
                </mat-hint>
              </mat-form-field>
  
              <!-- <mat-label class="mat-subtitle-2 f-w-600 m-b-12 d-block">Captcha</mat-label>
              <div style="display: flex;">
  
             
              <div style="display: flex; justify-content: center; align-items: center; height: 50px; width: 140px; overflow: hidden;">
                <img [src]="captchaUrl" alt="Image not found" style="max-height: 100%;">
              </div>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="captcha"
                  placeholder="Enter Captcha"  />
                <mat-icon matSuffix style="cursor: pointer;" (click)="refreshCaptcha()">
                  <i-tabler name="refresh" class="icon-20 d-flex"></i-tabler>
                </mat-icon>
  
                <mat-hint *ngIf="f['captcha'].touched && f['captcha'].invalid" class="m-b-16 error-msg">
                  <div class="text-error" *ngIf="
                        f['captcha'].errors && f['captcha'].errors['required']
                      ">
                    Captcha is required.
                  </div>
                </mat-hint>
              </mat-form-field>
            </div> -->
  
              <button mat-flat-button color="primary" class="w-100" type="submit">
                Sign In
              </button>
            </form>
  
            <div class="text-center mt-2" style="font-size: 100%; margin-top: 10px;">
              Powered by <a href="https://cdac.in" target="_blank">C-DAC</a> | Version <strong>{{ versionNumber?.version_no
                }}</strong>
            </div>
  
          </mat-card-content>
          <!-- <app-spinner [showSpinner]="isSpinnerVisible['loginComponent']">
          </app-spinner> -->
        </mat-card>
      </div>
    </div>
  </div>
