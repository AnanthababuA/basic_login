<mat-card class="cardWithShadow theme-card">
    <mat-card class="b-1 shadow-none">
        <mat-card-header>
          <mat-card-title>USB Violation List</mat-card-title>
        </mat-card-header>
        <mat-card-content class="b-t-1">

            <ng-container *ngIf="loading; else dataContent">
                <div class="spinner-container">
                  <mat-spinner color="primary"></mat-spinner>
                </div>
            </ng-container>

            <ng-template #dataContent>
                <div *ngIf="usbdata &&  usbdata.length > 0; else nodata"  class=" colorTable">
         
                  <table datatable [dtOptions]="dtOptions" class="row-border hover">
                      <thead >
                          <tr>
                              <th style="white-space: nowrap;">Sr No</th>
                              <!-- <th style="white-space: nowrap;">Name</th> -->
            
                              <!-- <th style="white-space: nowrap;">Mac ID</th> -->
                              <!-- <th>Client IP</th> -->
                              <!-- <th style="white-space: nowrap;">Unit Name</th> -->
                              <th style="white-space: nowrap;"> USB Violation Type </th>
                              <th style="white-space: nowrap;"> Date </th>
                              <th> Action</th>
                              
         
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let log of usbdata; let i = index">
                              <td>{{ i + 1 }}</td>
                              <!-- <td style="white-space: nowrap;">
                                  {{log.client_name}}
                              </td> -->
            
                              <!-- <td style="white-space: nowrap;">
                                  {{log.client_macid}}
                              </td> -->
                              <!-- <td>
                                  {{log.client_ip}}
                              </td> -->
                              <!-- <td style="white-space: nowrap;">
                                {{log.unit_name}}
                              </td> -->
                              <td style="white-space: nowrap;">
                                {{log.value}}
                              </td>
                              <td style="white-space: nowrap;">
                                {{log.created_on}}
                              </td>
                              <td>
                                <div style="display:flex; justify-content:center;">
            
                                    <button class="bg-error f-s-12 p-x-8 p-y-4 rounded text-white m-x-8"
                                                style="border: none; cursor: pointer; display:flex; align-items: center;"
                                                (click)="deleteRow(log.value)">
                                           <i-tabler name="trash-filled" class="icon-20 d-flex m-x-2"></i-tabler> Delete
                                        </button>
                                </div>
                            </td>
                              
                          </tr>
                      </tbody>
                  </table>
              </div>
        
              <ng-template #nodata>
                  <h1 style="display: flex; justify-content: center;">No USB Violation data available</h1>
              </ng-template>    
              </ng-template>
         
        </mat-card-content>
      </mat-card>
</mat-card>

<mat-card class="cardWithShadow theme-card">
    <mat-card-content >
        <form [formGroup]="secondFormGroup">
            <div class="row ">
                <div class="col-lg-11">
                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Add the USB Whitelist</mat-label>

                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput type="text" formControlName="usbviolationtype" required placeholder="Enter the USB White list"/>
      
                        <!-- <mat-icon matPrefix>
                          <i-tabler name="usb" class="icon-20 d-flex"></i-tabler>
                        </mat-icon> -->
      
                        <mat-error *ngIf="secondFormGroup?.get('usbviolationtype')?.hasError('required')">
                        USB White list Is Required
                        </mat-error>
          
                        <mat-error *ngIf="secondFormGroup.get('usbviolationtype')?.hasError('pattern') && secondFormGroup.get('usbviolationtype')?.invalid">
                          Enter Valid USB White list
                        </mat-error>
          
                      </mat-form-field>

                </div> 
                
                <div class="col-lg-1" style="margin-top: 32px !important;" >
                    <button mat-raised-button color="accent" style="padding: 25px 20px;" (click)="addusbviolation()">
                      Add
                    </button>
                  </div>
            </div>
        </form>        
    </mat-card-content>    
</mat-card>
