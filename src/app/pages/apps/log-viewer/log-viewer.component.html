<mat-card class=" cardWithShadow">
  <mat-nav-list class="p-x-8" >
    <!-- <button mat-flat-button  class="rounded m-b-2 bg-light-primary" style="padding: 1.3rem 1rem; margin: 0 5px; width: 150px; height: 30px;" [class.border-red]="formNo === 0"> <span class="text-primary" (click)="logstatus(0, 'search')"> <mat-icon style="margin-top: 10px 10px;">search</mat-icon> Log Search</span></button> -->
    <button mat-flat-button class="rounded m-b-2 bg-light-primary" style="padding: 1.3rem 1rem; margin: 0 5px;" [class.border-red]="formNo === 0">
      <mat-icon style="color: blue;">search</mat-icon>
      <span class="text-primary" (click)="logstatus(0, 'search')">Log Search</span>
    </button>

    <button mat-flat-button class="rounded m-b-2 bg-light-primary" style="padding: 1.3rem 1rem; margin: 0 5px;" [class.border-red]="formNo === 1">
      <mat-icon style="color: blue;">edit</mat-icon>
      <span class="text-primary" (click)="logstatus(1, 'summary')">Logs Summary</span>
    </button>

    <button mat-flat-button class="rounded m-b-2 bg-light-primary" style="padding: 1.3rem 1rem; margin: 0 5px; " [class.border-red]="formNo === 2">
      <mat-icon style="color: blue;">insert_drive_file</mat-icon>
      <span class="text-primary" (click)="logstatus(2, 'view')">View Logs</span>
    </button>

    <!-- <button mat-flat-button  class="rounded m-b-2 bg-light-accent" style="padding: 1.3rem 1rem; margin: 0 5px; width: 150px; height: 30px;" [class.border-red]="formNo === 1"> <span class="text-accent" (click)="logstatus(1, 'summary')">Logs Summary</span></button> -->

    <!-- <button mat-flat-button  class="rounded m-b-2 bg-light-accent" style="padding: 1.3rem 1rem; margin: 0 5px; width: 160px; height: 30px;" [class.border-red]="formNo === 2"> <span class="text-accent" (click)="logstatus(2, 'view')">View Logs</span></button> -->
</mat-nav-list>
</mat-card>

                <mat-option *ngFor="let item of unitName" [value]="item.unit_id">
                  {{ item.unit_name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="secondFormGroup?.get('unitname')?.hasError('required')">

              <mat-select placeholder="Select" formControlName="clienttype" required (selectionChange)="onClientSelected($event.value)">

                <mat-option *ngFor="let item of unitType" [value]="item.client_id">
                  {{ item.client_name }}
                </mat-option>
                
              </mat-select>
              <mat-error *ngIf="secondFormGroup?.get('clienttype')?.hasError('required')">
                Client name is required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-lg-2">
            <div class="">
