
<mat-card class="cardWithShadow">
    <mat-tab-group animationDuration="0ms" #tabGroup (selectedIndexChange)="tabChanged($event)">
      <!-- Tab 1 -->
  
      <mat-tab label="URL" style="font-size: 20px !important;">
        <mat-card-content class="p-24">
     

            URL
        </mat-card-content>
      </mat-tab>
      <!-- End Tab 1 -->
  
      <!-- Tab 2 -->
      <mat-tab label="IP">
        <mat-card-content class="p-24">

  
          <!-- <table datatable dtOptions="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"></table> -->
          <div *ngIf="showEventTable">
  
            <table datatable [dtOptions]="dtOptions" class="row-border hover">
              <thead>
                <tr>
                  <th>URL</th>
                  <th>Created On</th>
              
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr >
                  <td>1</td>
                  <td>2</td>
                  <td>
                    <button class="bg-error f-s-12 p-x-8 p-y-4 rounded text-white" style="border: none; cursor: pointer;"  >Delete</button>
                  </td>
                </tr> -->

                <tr *ngFor="let item of data; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.unitName }}</td>
                    <td>
                      <button class="bg-error f-s-12 p-x-8 p-y-4 rounded text-white" style="border: none; cursor: pointer;">Delete</button>
                    </td>
                  </tr>

              </tbody>
            </table>
          </div>
  
  
  
  
  
  
          <!-- ============================================================================================================== -->
  
  
        </mat-card-content>
      </mat-tab>
  
    </mat-tab-group>
  </mat-card>
  
  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
    <p class="text-white"> {{ loaderStatus }} </p>
  </ngx-spinner>
