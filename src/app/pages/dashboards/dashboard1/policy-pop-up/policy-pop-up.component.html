<div style=" margin: 2rem;">

    <h1 style="display: flex; justify-content: center;">Policy details</h1>

    <!-- <div *ngIf="showTable"> -->

        <div class="colorTable">

            <table datatable [dtOptions]="dtOptions" class="row-border hover">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Name</th>
    
                        <th>Mac ID</th>
                        <th>Public IP</th>
    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let policy of policyData; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>
                            {{policy.client_id__client_name}}
                        </td>
    
                        <td>
                            {{policy.client_id__client_macid}}
                        </td>
                        <td>
                            {{policy.client_id__client_publicip}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button mat-flat-button color="primary" mat-dialog-close cdkFocusInitial style="margin: auto;
              display: flex;margin-top: 1rem;">
            Ok
        </button>
    <!-- </div> -->
</div>
