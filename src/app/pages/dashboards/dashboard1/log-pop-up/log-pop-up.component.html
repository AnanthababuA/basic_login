<div style=" margin: 2rem;">

    <h1 style="display: flex; justify-content: center;">Log details</h1>

    <!-- <div *ngIf="showTable"> -->

        <table datatable [dtOptions]="dtOptions" class="row-border hover">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>

                    <th>Mac ID</th>
                    <th>Public IP</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let log of logData; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        {{log.client_id__client_name}}
                    </td>

                    <td>
                        {{log.client_id__client_macid}}
                    </td>
                    <td>
                        {{log.client_id__client_publicip}}
                    </td>
                </tr>
            </tbody>
        </table>

        <button mat-flat-button color="primary" mat-dialog-close cdkFocusInitial style="margin: auto;
              display: flex;margin-top: 1rem;">
            Ok
        </button>
    <!-- </div> -->
</div>
