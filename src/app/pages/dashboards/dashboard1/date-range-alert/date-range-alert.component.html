
<div class="row">
    <div class="col-lg-4">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-12">
          <mat-card class="cardWithShadow">
            <mat-card-content class="p-y-24">
              <div class="d-flex align-items-center m-b-24">
                <mat-card-title>Most Visited</mat-card-title>
              </div>
  
              <apx-chart
                [series]="mostvisitChart.series"
                [dataLabels]="mostvisitChart.dataLabels"
                [chart]="mostvisitChart.chart"
                [legend]="mostvisitChart.legend"
                [colors]="mostvisitChart.colors"
                [stroke]="mostvisitChart.stroke"
                [tooltip]="mostvisitChart.tooltip"
                [grid]="mostvisitChart.grid"
                [plotOptions]="mostvisitChart.plotOptions"
                [responsive]="mostvisitChart.responsive"
              ></apx-chart>
  
              <div
                class="d-flex align-items-center justify-content-center m-t-24"
              >
                <div class="d-flex align-items-center">
               
                  <div class="m-l-12 d-flex">
                    <span class="f-s-14">San Francisco </span>
                  </div>
                </div>
                <div class="d-flex m-l-16 align-items-center">
                  
                  <div class="m-l-12 d-flex">
                    <span class="f-s-14">Diego</span>
                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  
 
  </div>
