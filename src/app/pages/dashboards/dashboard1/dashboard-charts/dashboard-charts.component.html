  <!-- bar chart -->
  <div class="col-sm-6 col-lg-4">
    <div>
      <mat-card class="cardWithShadow flex-fill"
        style="min-height: 199.6px; display: flex; flex-direction: column; justify-content: space-between;">
        <div style="display: flex;justify-content: space-between; align-items: center; width: 100%;padding-top: 24px;">

          <mat-card-title style="margin-left: 24px;">Date Range Alert</mat-card-title>

          <mat-card-title style="padding-left: 24px;display: flex;align-items: center;margin-right: 24px;">
            <span style="font-weight: normal;">Last</span>

            <form [formGroup]="formGroup" class="hide-hint" style="margin-left: 8px;"> 
              <mat-form-field appearance="outline" color="primary" style="width: 124px;">
                <mat-label>Select</mat-label>
                <mat-select placeholder="Select" formControlName="usertype" required>
                  <mat-option *ngFor="let item of unitType" [value]="item">
                    {{ item }} Days
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </form>
  
          </mat-card-title>
          
        </div>

        <div *ngIf="clamav || integrity || urlV || usbv; else noChartData">

        
        <mat-card-content class="p-24" style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
        
          
          
         


            <apx-chart
  [series]="mostvisitChart.series"
  [chart]="mostvisitChart.chart"
  [colors]="mostvisitChart.colors"
  [plotOptions]="mostvisitChart.plotOptions"
  [xaxis]="mostvisitChart.xaxis"
  [yaxis]="mostvisitChart.yaxis"
  [tooltip]="mostvisitChart.tooltip"
  [grid]="mostvisitChart.grid"
  [stroke]="mostvisitChart.stroke"
  [dataLabels]="mostvisitChart.dataLabels"
  [legend]="mostvisitChart.legend"
></apx-chart>



          
        </mat-card-content>

       
      </div>

      <ng-template #noChartData>
        <div class="no-data-available">
       

          <p>{{dateRangeChartMessage}}</p>
        </div>
      </ng-template>

      <app-spinner [showSpinner]="isSpinnerVisible['dashDateRangeAlert']"></app-spinner>

        

      </mat-card>
    </div>
  </div>


</div>
