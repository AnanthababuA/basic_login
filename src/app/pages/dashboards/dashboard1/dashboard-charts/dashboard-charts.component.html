              <mat-form-field appearance="fill" class="example-form-field" style="min-width: 340px;">
                <mat-label>Enter a date range</mat-label>
                <form [formGroup]="dateRangeForm">
                  
                  <mat-date-range-input [rangePicker]="rangePicker">
                    <input class="form-control" id="startDate" formControlName="startDate" matStartDate placeholder="Start date" />
                    <input class="form-control" id="endDate" formControlName="endDate" matEndDate placeholder="End date" />
                    <!-- <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle> -->
                    
                  </mat-date-range-input>
                  
                  <mat-hint style="font-size: 16px;">MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
                  
                  <mat-date-range-picker #rangePicker>
                    <mat-date-range-picker-actions>
                      <button mat-button matDateRangePickerCancel>Cancel</button>
                      <button mat-raised-button color="primary" matDateRangePickerApply (click)="onDateRangeApply()">
                        Apply
                      </button>
                    </mat-date-range-picker-actions>
                  </mat-date-range-picker>
                </form>
              </mat-form-field>
      
          
        
            <!-- </mat-card-content>
          </mat-card> -->
