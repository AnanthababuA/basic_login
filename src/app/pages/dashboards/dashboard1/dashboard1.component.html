

<div class="row">
  <div class="col-lg-3  col-sm-6">
    <mat-card class="cardWithShadow text-center " (click)="regClientCard()" style="cursor: pointer;">
      <mat-card-content class="p-24">
        <div class="d-flex align-items-center">
          <span
            class="icon-56 bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
          >
            <mat-icon class="f-s-24">supervised_user_circle</mat-icon>
          </span>
          <div class="m-l-12 text-left">
            <mat-card-title class="f-s-20 f-w-500">
              {{reg_count}} 
            </mat-card-title>
            <mat-card-subtitle class="m-t-4 f-s-14 f-w-400 m-t-8">
              Registered Clients
            </mat-card-subtitle>
          </div>
        </div>
      </mat-card-content>

      <app-spinner [showSpinner]="isSpinnerVisible['Registrationcard']">
      </app-spinner>

    </mat-card>
  </div>


  <div class="col-lg-3  col-sm-6" style="padding-right: 0 !important;">
    <mat-card class="cardWithShadow text-center" (click)="totalActiveClientList()" style="cursor: pointer;">
      <mat-card-content class="p-24">
        <div class="d-flex align-items-center">
          <span
            class="icon-56 bg-warning text-white rounded-circle d-flex align-items-center justify-content-center"
          >
            <mat-icon class="f-s-24">assignment_ind</mat-icon>
          </span>
          <div class="m-l-12 text-left">
            <mat-card-title class="f-s-20 f-w-500">
              {{totalActiveClients}}
            </mat-card-title>
            <mat-card-subtitle class="m-t-4 f-s-14 f-w-400 m-t-8">
              Active Clients
            </mat-card-subtitle>
          </div>
        </div>
      </mat-card-content>
      <app-spinner [showSpinner]="isSpinnerVisible['dashActiveClientCard']">
      </app-spinner>
    </mat-card>
  </div>


  <div class="col-lg-3 col-sm-6">
    <mat-card class="cardWithShadow text-center" (click)="deleteClientCard()" style="cursor: pointer;">
      <mat-card-content class="p-24">
        <div class="d-flex align-items-center">
          <span
            class="icon-56 bg-accent text-white rounded-circle d-flex align-items-center justify-content-center"
          >
            <mat-icon class="f-s-24">delete</mat-icon>
          </span>
          <div class="m-l-12 text-left">
            <mat-card-title class="f-s-20 f-w-500">
              {{deletedClientCount}}
            </mat-card-title>
            <mat-card-subtitle class="m-t-4 f-s-14 f-w-400 m-t-8">
              Deleted Clients
            </mat-card-subtitle>
          </div>
        </div>
      </mat-card-content>
      <app-spinner [showSpinner]="isSpinnerVisible['dashDeleteClientCard']">
      </app-spinner>
    </mat-card>
  </div>

  <div class="col-lg-3  col-sm-6">
    <mat-card class="cardWithShadow text-center" (click)="bolckClientCard()" style="cursor: pointer;">
      <mat-card-content class="p-24">
        <div class="d-flex align-items-center">
          <span
            class="icon-56 bg-error text-white rounded-circle d-flex align-items-center justify-content-center"
          >
            <mat-icon class="f-s-24">not_interested</mat-icon>
          </span>
          <div class="m-l-12 text-left">
            <mat-card-title class="f-s-20 f-w-500">
              {{blockedClientdCount}}
            </mat-card-title>
            <mat-card-subtitle class="m-t-4 f-s-14 f-w-400 m-t-8">
              Blocked Clients
            </mat-card-subtitle>
          </div>
        </div>
      </mat-card-content>
      <app-spinner [showSpinner]="isSpinnerVisible['dashBlockClientCard']">
      </app-spinner>
    </mat-card>
  </div>

 



</div>
